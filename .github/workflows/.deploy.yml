      #   with:
      #     host: ${{ secrets.EC2_HOST }}
      #     username: ${{ secrets.EC2_USER }}
      #     key: ${{ secrets.EC2_SSH_KEY }}
      #     source: "back/build/libs/*"
      #     target: "/home/ubuntu/app/back/build/libs"     ->í´ë” ì£¼ì†Œ : íƒ€ê²Ÿ+ì†ŒìŠ¤ "/home/ubuntu/app/back/build/libs/back/build/libs/" ì°¸ì‚¬ ë°œìƒ ì¡°ì‹¬ 
      #   # ğŸ”§ build/libs ì „ì²´ë¥¼ ë³µì‚¬í•´ì„œ EC2ì—ì„œ ì§ì ‘ ì‹¤í–‰


      - name: Debug EC2 app directory
        uses: appleboy/ssh-action@v0.1.7  # .EC2 íŒŒì¼ í™•ì¸
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: ls -lh /home/ubuntu/app/back/build/libs  # ë¦¬ëˆ…ìŠ¤ í˜•ì‹ìœ¼ë¡œ ë³´ì—¬ì£¼ê¸°

      - name: Copy Backend .env to EC2
        uses: appleboy/scp-action@v0.1.7  # .env íŒŒì¼ EC2ë¡œ ë³µì‚¬
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "back/.env"
          target: "/home/ubuntu/app"

      - name: Wait for Oracle & Redis readiness on EC2  # DBì™€ Redis ì¤€ë¹„ ìƒíƒœ í™•ì¸
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "â³ Waiting for Oracle DB (1521) and Redis (6379)..."
            for i in {1..30}; do
              nc -z localhost 1521 && nc -z localhost 6379
              if [ $? -eq 0 ]; then
                echo "âœ… Oracle & Redis are ready"
                break
              fi
              echo "Not ready yet... retry in 10s ($i/30)"
              sleep 10
            done

      - name: Run Backend on EC2 with pm2 (build/libsì—ì„œ ì‹¤í–‰)
